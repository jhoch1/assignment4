<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Donate</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        h1{ color: #ffffff;
        }
    </style>
    </head>
    
    <body>
        <header>
             <nav>
                <ul>
                    <li><a href="Index.html"><img src="Images/bearlogo.png" alt="BearLogo" height= "70"></a></li>
                    <li><a href="learnmore.html">Learn More</a></li>
               </ul>
            </nav>
        </header>
        
        <main>
            <div class="challenge">
                <h1 style="margin-left: 30px">Donate to the Polar Bears</h1>
                <br>
                <p style="margin-left: 30px"> The bears are in need of your help. The ice caps are shrinking, which means a loss of their habitat. Any donations you can make will help save them.</p>
            </div>
            <br>
            <form>
            <p>
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="phone">Phone: </label>
                <input type="text" name="phone" id="phone">
            </p>
            <p>
                <label for="Donate">Donate:</label>
                <select name="donate" id="donate">
                    <option value="$5">$5</option>
                    <option value="$20">$20</option>
                    <option value="$50">$50</option>
                    <option value="$100">$100</option>
                    <option value="$1000">$1000</option>
                    <option value="$$100,000,000">$100,000,000</option>
                    <option value="custom">custom</option>
                </select>
                
            <div class="radio-buttons">
                <label for="join-newsletter">Would you like to join our newsletter?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>
            <br>


            <p>
                <label></label>
                <input type="submit" value="Submit">
            </p>

        </form>
        </main>
       
    </body>
